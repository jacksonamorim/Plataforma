<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="aside-buttom"><i class="fas fa-bars fa-2x"></i></div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../../index.html"><i class="fas fa-home fa-2x"></i>Home</a></li>
                    <li><a href=""><i class="fas fa-search fa-2x"></i>Explorar</a></li>
                    <li><a href=""><i class="fas fa-user fa-2x"></i>Suporte</a></li>
                </ul>
            </nav>
        </div>
    </aside>
    <section class="conteudo">
        <header>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="options">
                <div class="option-light">Light</div>
                <div class="option-dark">Dark</div>
                <div class="option-button">Login</div>
            </div>
        </header>
        <main>
            <section class="container">
                <section>
                    <div class="section-login">
                        <div class="section-signin">
                            <form action="">
                                <label for="">
                                    E-mail
                                    <input type="email" placeholder="Digite seu e-mail">
                                </label>
                                <label for="">
                                    Senha
                                    <input type="password" placeholder="Sua senha">
                                </label>
                                <button>Entrar</button>
                            </form>
                            <a href="">Esqueceu sua senha? Clique aqui</a>
                            <p>Nos acompanhe em nossas redes sociais</p>
                            <div class="section-footer--social">
                                <div class="section-footer--social-icons">
                                    <i class="fab fa-instagram fa-lg"></i>
                                    <i class="fab fa-facebook-f fa-lg"></i>
                                    <i class="fab fa-youtube fa-lg"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-slide">
                            SLIDE AQUI
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </section>
    <script src="https://kit.fontawesome.com/4c827d1c85.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
